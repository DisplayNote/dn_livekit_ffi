parameters:
  - name: rustup_toolchain
    type: string
    default: stable
  - name: rustup_target
    type: string

steps:
 - pwsh: |
    Invoke-WebRequest -Uri https://win.rustup.rs -OutFile rustup-init.exe
    .\rustup-init.exe -y --default-host ${{ parameters.rustup_target }} --default-toolchain ${{ parameters.rustup_toolchain }}
    rustup target add ${{ parameters.rustup_target }}
   displayName: Windows install rust
   condition: eq( variables['Agent.OS'], 'Windows_NT' )

 - task: PowerShell@2
   displayName: 'Set PATH for ALL shells'
   condition: eq(variables['Agent.OS'], 'Windows_NT')
   inputs:
     targetType: 'inline'
     script: |
       Write-Host "##vso[task.prependpath]$env:USERPROFILE\.cargo\bin"

 - script: |
     curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain ${{ parameters.rustup_toolchain }}
     echo "##vso[task.prependpath]$HOME/.cargo/bin"
   displayName: Install rust
   condition: ne( variables['Agent.OS'], 'Windows_NT' )

 - script: |
      rustup default stable
      rustup target add ${{ parameters.rustup_target }}
   displayName: Verify Rust installation
   condition: ne( variables['Agent.OS'], 'Windows_NT' )

 - script: |
      rustc --version
      cargo --version
      rustup --version
   displayName: Check installed rust version

 - pwsh: |
      rustc --version
      cargo --version
      rustup --version
   displayName: Check installed rust version

